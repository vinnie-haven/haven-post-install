  }

const PERMIT_OPTIONS = ['Approved', 'Rejected', 'Plans approved, issuance must be in person', 'Submitted', 'Resubmitted', 'Open Permits Identified', 'Revisions in progress', 'Ready for permitting', 'Ready for Permit Resubmission'];
const INSPECTION_OPTIONS = ['Passed', 'Need to Request Inspection', 'Plan revision Needed Before Inspection', 'Scheduled', 'Meter Collar Needed Before Final Inspection', 'Failed', 'Pending HO Action', 'Requested'];

function openEditModal(dealIndex, field) {
  const deal = getFilteredData()[dealIndex];
  state.editingDeal = dealIndex; state.editingField = field;
  const modal = document.getElementById('editModal');
  const title = document.getElementById('editModalTitle');
  const content = document.getElementById('editModalContent');
  const fieldLabels = { 'inspectionStatus': 'Inspection Status', 'permitStatus': 'Permit Status', 'ptoDate': 'PTO Date' };
  title.textContent = `Edit ${fieldLabels[field] || field}`;
  let html = '';
  if (field === 'inspectionStatus') {
    html = `<select id="editValue" class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700">${INSPECTION_OPTIONS.map(opt => `<option value="${opt}" ${deal.inspectionStatus === opt ? 'selected' : ''}>${opt}</option>`).join('')}</select>`;
  } else if (field === 'permitStatus') {
    html = `<select id="editValue" class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700">${PERMIT_OPTIONS.map(opt => `<option value="${opt}" ${deal.permitStatus === opt ? 'selected' : ''}>${opt}</option>`).join('')}</select>`;
  } else if (field === 'ptoDate') {
    html = `<input type="date" id="editValue" class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700" value="${deal.ptoDate && deal.ptoDate !== '(No value)' ? deal.ptoDate : ''}">`;
  }
  html += `<p class="text-xs text-slate-500 mt-2">Customer: ${deal.customerName || deal.dealName}</p>`;
  content.innerHTML = html;
  modal.classList.remove('hidden');
}
function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
function saveEdit() {
  const value = document.getElementById('editValue').value;
  const deal = getFilteredData()[state.editingDeal];
  const idx = DATA.matched.findIndex(d => d.email === deal.email && d.dealName === deal.dealName);
  if (idx >= 0) DATA.matched[idx][state.editingField] = value;
  closeEditModal(); render();
}

const STAGES = [
  { key: 'Not Started', label: 'Not Started', color: '#64748b', stage: 0 },
  { key: 'RRF Draft', label: 'RRF Draft', color: '#f59e0b', stage: 1 },
  { key: 'RRF Under Review', label: 'RRF Review', color: '#3b82f6', stage: 1 },
  { key: 'RRF Suspended', label: 'RRF Suspended', color: '#ef4444', stage: 1 },
  { key: 'RRF Confirmed', label: 'RRF Confirmed', color: '#10b981', stage: 2 },
  { key: 'ICF Draft', label: 'ICF Draft', color: '#f59e0b', stage: 3 },
  { key: 'ICF Under Review', label: 'ICF Review', color: '#3b82f6', stage: 3 },
  { key: 'ICF Suspended', label: 'ICF Suspended', color: '#ef4444', stage: 3 },
  { key: 'ICF Inspection', label: 'ICF Inspection', color: '#8b5cf6', stage: 4 },
  { key: 'Pending Payment', label: 'Pending Payment', color: '#06b6d4', stage: 4 },
  { key: 'Payment Completed', label: 'Paid', color: '#22c55e', stage: 5 },
];

const getStageInfo = k => STAGES.find(s => s.key === k) || STAGES[0];
const parseNum = v => v ? parseFloat(v.replace(/[$,]/g, '')) || 0 : 0;
const fmtCurrency = v => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v);
const getDaysSince = d => { if (!d || d === 'None') return null; try { return Math.floor((new Date('2026-01-15') - new Date(d)) / 86400000); } catch { return null; } };

// Get unique values for filters
function getFilterCounts(field, transform = v => v) {
  const counts = {};
  DATA.matched.forEach(d => {
    let val = transform(d[field]);
    if (!val || val === '(No value)' || val === 'None') val = '(empty)';
    counts[val] = (counts[val] || 0) + 1;
  });
  return Object.entries(counts).sort((a,b) => b[1] - a[1]);
}

function getFilteredData() {
  let r = DATA.matched.map((d, i) => ({ ...d, _index: i, daysSinceInstall: getDaysSince(d.installDate) }));
  
  if (state.search) { 
    const q = state.search.toLowerCase(); 
    r = r.filter(d => (d.dealName||'').toLowerCase().includes(q)||(d.customerName||'').toLowerCase().includes(q)||(d.applicationCode||'').toLowerCase().includes(q)||(d.email||'').toLowerCase().includes(q)||(d.installer||'').toLowerCase().includes(q)); 
  }
  
  // Apply filters
  if (state.filters.permitStatus !== 'all') {
    r = r.filter(d => {
      const v = d.permitStatus || '(empty)';
      return v === state.filters.permitStatus || (!d.permitStatus && state.filters.permitStatus === '(empty)');
    });
  }
  if (state.filters.inspectionStatus !== 'all') {
    r = r.filter(d => {
      let v = d.inspectionStatus;
      if (!v || v === '(No value)') v = '(empty)';
      return v === state.filters.inspectionStatus;
    });
  }
  if (state.filters.ptoStatus !== 'all') {
    r = r.filter(d => {
      const hasPto = d.ptoDate && d.ptoDate !== '(No value)' && d.ptoDate !== 'None';
      return (state.filters.ptoStatus === 'Complete' && hasPto) || (state.filters.ptoStatus === 'Pending' && !hasPto);
    });
  }
  if (state.filters.sgipStage !== 'all') {
    r = r.filter(d => (d.sgipStage || '(empty)') === state.filters.sgipStage);
  }
  if (state.filters.sgipStatus !== 'all') {
    r = r.filter(d => (d.sgipStatus || '(empty)') === state.filters.sgipStatus);
  }
  if (state.filters.icfProgress !== 'all') {
    r = r.filter(d => d.icfProgress === state.filters.icfProgress);
  }
  if (state.filters.installer !== 'all') {
    r = r.filter(d => {
      let v = d.installer;
      if (!v || v === '(No value)') v = '(empty)';
      return v === state.filters.installer;
    });
  }
  
  r.sort((a, b) => { 
    let av, bv;
    if (state.sortBy === 'daysSinceInstall') { av = a.daysSinceInstall ?? -1; bv = b.daysSinceInstall ?? -1; }
    else if (state.sortBy === 'incentive') { av = parseNum(a.currentIncentive); bv = parseNum(b.currentIncentive); }
    else if (state.sortBy === 'name') { av = a.customerName || ''; bv = b.customerName || ''; }
    else if (state.sortBy === 'stage') { av = getStageInfo(a.icfProgress).stage; bv = getStageInfo(b.icfProgress).stage; }
    return state.sortDir === 'asc' ? (av > bv ? 1 : -1) : (av < bv ? 1 : -1);
  });
  return r;
}

function getStats() {
  const m = DATA.matched;
  return { total: m.length, paid: m.filter(d => d.icfProgress === 'Payment Completed').length, suspended: m.filter(d => (d.icfProgress || '').includes('Suspended')).length, totalIncentive: m.reduce((s, d) => s + parseNum(d.currentIncentive), 0), paidIncentive: m.filter(d => d.icfProgress === 'Payment Completed').reduce((s, d) => s + parseNum(d.finalIncentive), 0), ptoComplete: m.filter(d => d.ptoDate && d.ptoDate !== '(No value)' && d.ptoDate !== 'None').length, permitted: m.filter(d => d.permitStatus === 'Approved').length, noSgip: DATA.hubspotWithoutSgip.length };
}

const getPermitStyle = s => { if (!s) return 'bg-slate-800 text-slate-500 border-slate-700'; if (s === 'Approved') return 'bg-green-900/50 text-green-400 border-green-800'; if (s === 'Rejected') return 'bg-red-900/50 text-red-400 border-red-800'; if (s === 'Submitted' || s === 'Resubmitted') return 'bg-blue-900/50 text-blue-400 border-blue-800'; return 'bg-amber-900/50 text-amber-400 border-amber-800'; };
const getInspectionStyle = s => { if (!s || s === '(No value)') return 'bg-slate-800 text-slate-500 border-slate-700'; if (s === 'Passed') return 'bg-green-900/50 text-green-400 border-green-800'; if (s === 'Failed' || s.includes('Needed') || s === 'Pending HO Action') return 'bg-red-900/50 text-red-400 border-red-800'; if (s === 'Scheduled' || s === 'Requested') return 'bg-blue-900/50 text-blue-400 border-blue-800'; return 'bg-amber-900/50 text-amber-400 border-amber-800'; };
const getPTOStyle = d => (!d || d === '(No value)' || d === 'None') ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-green-900/50 text-green-400 border-green-800';
const getDaysColor = d => d === null ? 'text-slate-600' : d > 90 ? 'text-red-400' : d > 60 ? 'text-amber-400' : d > 30 ? 'text-yellow-400' : 'text-slate-300';

function setTab(t) { state.tab = t; state.search = ''; render(); }
function updateSearch(v) { state.search = v; render(); }
function setSort(col) { if (state.sortBy === col) state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc'; else { state.sortBy = col; state.sortDir = 'desc'; } render(); }
function setFilter(key, val) { state.filters[key] = val; render(); }
function clearFilters() { Object.keys(state.filters).forEach(k => state.filters[k] = 'all'); state.search = ''; render(); }
function hasActiveFilters() { return state.search || Object.values(state.filters).some(v => v !== 'all'); }

function filterHeader(label, filterKey, sortKey, options, editable = false) {
  const isFiltered = state.filters[filterKey] !== 'all';
  const isSorted = state.sortBy === sortKey;
  const sortIcon = isSorted ? (state.sortDir === 'asc' ? ' ' : ' ') : '';
  
  return `
    <th class="px-2 py-3 text-left text-xs font-semibold uppercase">
      <div class="dropdown">
        <span class="cursor-pointer hover:text-slate-200 ${isFiltered ? 'filter-active' : 'text-slate-400'}">
          ${label}${sortIcon}${isFiltered ? ' ' : ''}${editable ? ' ' : ''}
          <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
        </span>
        <div class="dropdown-menu">
          ${sortKey ? `
          <div class="p-2 border-b border-slate-700">
            <div class="text-[10px] text-slate-500 uppercase mb-1">Sort</div>
            <div class="dropdown-item rounded ${isSorted && state.sortDir === 'desc' ? 'active' : ''}" onclick="setSort('${sortKey}')">Newest/Highest First</div>
            <div class="dropdown-item rounded ${isSorted && state.sortDir === 'asc' ? 'active' : ''}" onclick="state.sortBy='${sortKey}'; state.sortDir='asc'; render();">Oldest/Lowest First</div>
          </div>
          ` : ''}
          <div class="p-2">
            <div class="text-[10px] text-slate-500 uppercase mb-1">Filter</div>
            <div class="dropdown-item rounded ${state.filters[filterKey] === 'all' ? 'active' : ''}" onclick="setFilter('${filterKey}', 'all')">All <span class="text-slate-500">(${DATA.matched.length})</span></div>
            ${options.map(([val, cnt]) => `
              <div class="dropdown-item rounded ${state.filters[filterKey] === val ? 'active' : ''}" onclick="setFilter('${filterKey}', '${val.replace(/'/g, "\\'")}')">
                <span>${val.length > 25 ? val.substring(0,23)+'..' : val}</span>
                <span class="text-slate-500">(${cnt})</span>
              </div>
            `).join('')}
          </div>
        </div>
      </div>
    </th>
  `;
}

function render() {
  const stats = getStats();
  const filtered = state.tab === 'matched' ? getFilteredData() : DATA.hubspotWithoutSgip;
  const stageCounts = {}; DATA.matched.forEach(d => stageCounts[d.icfProgress] = (stageCounts[d.icfProgress] || 0) + 1);
  const activeStages = STAGES.filter(s => stageCounts[s.key] > 0);

  // Get filter options
  const permitOpts = getFilterCounts('permitStatus');
  const inspectOpts = getFilterCounts('inspectionStatus', v => (!v || v === '(No value)') ? '(empty)' : v);
  const ptoOpts = [['Complete', DATA.matched.filter(d => d.ptoDate && d.ptoDate !== '(No value)' && d.ptoDate !== 'None').length], ['Pending', DATA.matched.filter(d => !d.ptoDate || d.ptoDate === '(No value)' || d.ptoDate === 'None').length]];
  const sgipStageOpts = getFilterCounts('sgipStage', v => v || '(empty)');
  const sgipStatusOpts = getFilterCounts('sgipStatus', v => v || '(empty)');
  const icfOpts = STAGES.filter(s => stageCounts[s.key] > 0).map(s => [s.key, stageCounts[s.key]]);
  const installerOpts = getFilterCounts('installer', v => (!v || v === '(No value)') ? '(empty)' : v);

  document.getElementById('app').innerHTML = `
    <div class="bg-slate-800/80 border-b border-slate-700/50 sticky top-0 z-30">
      <div class="max-w-[1920px] mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-emerald-500 to-cyan-500 flex items-center justify-center"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg></div>
          <div><h1 class="text-lg font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">Haven Energy</h1><p class="text-xs text-slate-400">Post-Install Portal</p></div>
        </div>
        <div class="flex items-center gap-2">
          ${hasActiveFilters() ? `<button onclick="clearFilters()" class="px-3 py-1.5 text-xs bg-emerald-600 hover:bg-emerald-500 rounded-lg">Clear Filters</button>` : ''}
          <button onclick="showConfig()" class="px-3 py-1.5 text-xs bg-slate-700 hover:bg-slate-600 rounded-lg"></button>
        </div>
      </div>
    </div>
    <div class="max-w-[1920px] mx-auto px-4 py-4">
      <div class="flex gap-2 mb-4">
        <button onclick="setTab('matched')" class="px-4 py-2 rounded-lg text-sm font-medium ${state.tab === 'matched' ? 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/40' : 'bg-slate-800/50 text-slate-400 border border-slate-700/50'}">Matched (${DATA.matched.length})</button>
        <button onclick="setTab('noSgip')" class="px-4 py-2 rounded-lg text-sm font-medium ${state.tab === 'noSgip' ? 'bg-amber-500/20 text-amber-400 border border-amber-500/40' : 'bg-slate-800/50 text-slate-400 border border-slate-700/50'}">HubSpot Without SGIP (${DATA.hubspotWithoutSgip.length})</button>
      </div>
      ${state.tab === 'matched' ? `
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-2 mb-4">
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">Total</p><p class="text-lg font-bold">${stats.total}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">Permitted</p><p class="text-lg font-bold">${stats.permitted}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">PTO Done</p><p class="text-lg font-bold">${stats.ptoComplete}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">Pipeline</p><p class="text-lg font-bold">${fmtCurrency(stats.totalIncentive)}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">Paid</p><p class="text-lg font-bold text-emerald-400">${fmtCurrency(stats.paidIncentive)}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">Suspended</p><p class="text-lg font-bold text-red-400">${stats.suspended}</p></div>
          <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50"><p class="text-slate-500 text-xs uppercase">No SGIP</p><p class="text-lg font-bold text-amber-400">${stats.noSgip}</p></div>
        </div>
        <div class="bg-slate-800/50 rounded-lg p-3 border border-slate-700/50 mb-4">
          <div class="flex rounded overflow-hidden h-6 bg-slate-900">${activeStages.map(s => { const cnt = stageCounts[s.key] || 0, pct = (cnt / DATA.matched.length) * 100; return pct < 0.5 ? '' : `<div style="width:${pct}%;background:${s.color};min-width:18px" class="flex items-center justify-center text-white text-xs font-bold">${cnt}</div>`; }).join('')}</div>
          <div class="flex flex-wrap gap-2 mt-2">${activeStages.map(s => `<span class="flex items-center gap-1 text-xs"><span class="w-2 h-2 rounded-full" style="background:${s.color}"></span><span class="text-slate-500">${s.label}</span></span>`).join('')}</div>
        </div>
        <div class="mb-4"><input type="text" placeholder="Search customer, code, email, installer..." class="w-full max-w-md px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm" value="${state.search}" oninput="updateSearch(this.value)"></div>
        <div class="bg-slate-800/50 rounded-lg border border-slate-700/50 overflow-hidden">
          <div class="px-3 py-2 border-b border-slate-700/50 text-sm"><span class="font-semibold">${filtered.length}</span> deals ${hasActiveFilters() ? '<span class="text-emerald-400">(filtered)</span>' : ''}</div>
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-slate-900/50"><tr>
                <th class="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase cursor-pointer" onclick="setSort('name')">Customer ${state.sortBy === 'name' ? (state.sortDir === 'asc' ? '' : '') : ''}</th>
                <th class="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase cursor-pointer" onclick="setSort('daysSinceInstall')">Days ${state.sortBy === 'daysSinceInstall' ? (state.sortDir === 'asc' ? '' : '') : ''}</th>
                ${filterHeader('Permit', 'permitStatus', null, permitOpts, true)}
                ${filterHeader('PTO', 'ptoStatus', null, ptoOpts, true)}
                ${filterHeader('Inspection', 'inspectionStatus', null, inspectOpts, true)}
                ${filterHeader('SGIP Stage', 'sgipStage', null, sgipStageOpts)}
                ${filterHeader('SGIP Status', 'sgipStatus', null, sgipStatusOpts)}
                ${filterHeader('ICF Progress', 'icfProgress', 'stage', icfOpts)}
                <th class="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Next Due</th>
                <th class="px-2 py-3 text-left text-xs font-semibold text-slate-400 uppercase cursor-pointer" onclick="setSort('incentive')">Incentive ${state.sortBy === 'incentive' ? (state.sortDir === 'asc' ? '' : '') : ''}</th>
                ${filterHeader('Installer', 'installer', null, installerOpts)}
              </tr></thead>
              <tbody class="divide-y divide-slate-700/30">${filtered.length === 0 ? '<tr><td colspan="11" class="p-8 text-center text-slate-500">No deals found</td></tr>' : filtered.map((d, i) => {
                const info = getStageInfo(d.icfProgress);
                return `<tr class="hover:bg-slate-800/50">
                  <td class="px-2 py-2"><div class="min-w-[150px]"><p class="font-medium">${d.customerName||d.dealName||''}</p>${d.applicationCode?`<span class="text-xs text-cyan-400 mono">${d.applicationCode}</span>`:''}</div></td>
                  <td class="px-2 py-2"><span class="font-semibold ${getDaysColor(d.daysSinceInstall)}">${d.daysSinceInstall!==null?d.daysSinceInstall+'d':''}</span></td>
                  <td class="px-2 py-2"><span class="editable px-1.5 py-0.5 rounded text-xs border ${getPermitStyle(d.permitStatus)}" onclick="openEditModal(${i}, 'permitStatus')">${d.permitStatus||''}</span></td>
                  <td class="px-2 py-2"><span class="editable px-1.5 py-0.5 rounded text-xs border ${getPTOStyle(d.ptoDate)}" onclick="openEditModal(${i}, 'ptoDate')">${d.ptoDate&&d.ptoDate!=='(No value)'&&d.ptoDate!=='None'?d.ptoDate:'Pending'}</span></td>
                  <td class="px-2 py-2"><span class="editable px-1.5 py-0.5 rounded text-xs border ${getInspectionStyle(d.inspectionStatus)}" onclick="openEditModal(${i}, 'inspectionStatus')">${d.inspectionStatus&&d.inspectionStatus!=='(No value)'?d.inspectionStatus:''}</span></td>
                  <td class="px-2 py-2 text-xs">${d.sgipStage||''}</td>
                  <td class="px-2 py-2 text-xs text-slate-400">${d.sgipStatus||''}</td>
                  <td class="px-2 py-2"><span class="px-1.5 py-0.5 rounded text-xs font-medium" style="background:${info.color}20;color:${info.color}">${info.label}</span></td>
                  <td class="px-2 py-2 text-xs mono">${d.nextDueDate||''}</td>
                  <td class="px-2 py-2 text-right"><span class="${d.icfProgress==='Payment Completed'?'text-emerald-400':'text-slate-300'}">${d.currentIncentive||''}</span></td>
                  <td class="px-2 py-2 text-xs text-slate-400">${d.installer&&d.installer!=='(No value)'?d.installer:''}</td>
                </tr>`;
              }).join('')}</tbody>
            </table>
          </div>
        </div>
      ` : `
        <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-4 mb-4">
          <h3 class="font-semibold text-amber-400">HubSpot Installs Without SGIP Application</h3>
          <p class="text-sm text-slate-400 mt-1">${DATA.hubspotWithoutSgip.length} installs need SGIP applications.</p>
        </div>
        <div class="bg-slate-800/50 rounded-lg border border-slate-700/50 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-slate-900/50"><tr>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Customer</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Email</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Install Date</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Permit</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Inspection</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">HubSpot Status</th>
                <th class="px-3 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Installer</th>
              </tr></thead>
              <tbody class="divide-y divide-slate-700/30">${filtered.map(d => `<tr class="hover:bg-slate-800/50">
                <td class="px-3 py-2 font-medium">${d.customerName||d.dealName||''}</td>
                <td class="px-3 py-2 text-xs mono text-slate-400">${d.email||''}</td>
                <td class="px-3 py-2 mono text-xs">${d.installDate&&d.installDate!=='None'?d.installDate:''}</td>
                <td class="px-3 py-2"><span class="px-1.5 py-0.5 rounded text-xs border ${getPermitStyle(d.permitStatus)}">${d.permitStatus||''}</span></td>
                <td class="px-3 py-2"><span class="px-1.5 py-0.5 rounded text-xs border ${getInspectionStyle(d.inspectionStatus)}">${d.inspectionStatus||''}</span></td>
                <td class="px-3 py-2 text-xs text-amber-400">${d.sgipStatusHubspot||''}</td>
                <td class="px-3 py-2 text-xs text-slate-400">${d.installer||''}</td>
              </tr>`).join('')}</tbody>
            </table>
          </div>
        </div>
      `}
    </div>
  `;
}
init();
  </script>
</body>
</html>
